<title>Welcome</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#hop").click(function(event) {
            $.getJSON('http://silanet.org/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1', function (jd) {
                $("#hi").html('<p>Name :' + jd.title + '</p>')
                $('#hi').append('<p>Age : ' + jd.type + '</p>');
            });
        });
    });
</script>
</head>
<body>
    <h1>Get Json Data</h1>
    <div id="hi">
        Hi
    </div>
    <input type="button" id="hop" value="ShowJsonData"/>
</body>
